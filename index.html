<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipeciprocity</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!--fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <!--Favicon-->
    <link rel="icon" type="image/ico" href="assets/images/book.ico" />
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <!-- edamam attribution -->
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
  </head>

  <body>
    <!-- navBar as a link-->
    <header id="masthead">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand logo ml-5 pl-5" href="index.html">Recipeciprocity</a>
          </div>
          <ul class="nav navbar-nav navbar-right mr-5 pr-5">
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="submissions.html">Submit Recipes</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- pageBody-->
    <div class="class container">
      <div class="row">
        <div class="col-md-6">
          <!-- carousel -->
          <div id="scrollingImages" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="assets/images/placeholder.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="assets/images/placeholder.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="assets/images/placeholder.jpg"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-2"><!--placeholder--></div>

        <div class="col-md-4">
          <!--Awesome Search Bar Steph made-->
          <!-- search button-->
          <!-- <div class="active-cyan-3 active-cyan-4 mb-4 search" id="searchIngredients">
            <input class="form-control" type="text" placeholder="Search Ingredients" aria-label="Search">
          </div>             -->

          <!--Search Edamam Bar: Emamam Search + Steph Search Merge-->
          <div class="form active-cyan-3 active-cyan-4 mb-4 search">
            <label for="searchEdamam-input">Recipe Search</label><br /><br />
            <input
              type="text"
              class="form-control parseForm"
              id="searchEdamam-input"
              data-validation="alphanumeric"
              placeholder="Search Ingredients"
              aria-label="Search"
            />
          </div>
          <br />
          <button id="schEda">Search</button><br />
          <br /><br />
        </div>

        <div class="row schRes"></div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer fixed-bottom text-center bg-dark py-2">
      <div class="row">
        <div class="col-md-3 mx-auto d-flex justify-content-around align-items-center">
          <a href="https://github.com/dashinja">Miller</a>
          <a href="https://github.com/smentzer">Mentzer</a>
          <a href="https://github.com/danieljudsonblair">Blair &copy;</a>
        </div>
        <div class="col-md-6">
          <div id="edamam-badge" data-color="transparent"></div>
        </div>
      </div>
    </footer>

    <!-- jQuery-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!-- javaScript -->
    <script
      type="text/javascript"
      src="assets/javaScript/app.js"
    ></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </body>
</html>
